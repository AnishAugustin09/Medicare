
<div class="container mt-4">
    <button class="btn " (click)="mainMenu()">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <br>
    <h4>Users</h4><hr>
    <table class="table table-bodered table-striped">
        <thead>
            <tr>
                <th>S.No</th><th>First Name</th><th>Last Name</th><th>email</th><th>Mobile</th><th>Address</th><th>City</th><th>State</th><th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of user, let i=index">
                <td>{{i+1}}</td>
                <td>{{u.fname}}</td>
                <td>{{u.lname}}</td>
                <td>{{u.email}}</td>
                <td>{{u.mobile}}</td>
                <td>{{u.address}}</td>
                <td>{{u.city}}</td>
                <td>{{u.state}}</td>
                <td>

                    <a routerLink="/updateUser/{{u.email}}"><button class="btn btn-primary"  type="button">Update</button></a>&nbsp;&nbsp;
                    <button class="btn btn-danger">Delete </button>
                </td>
                
            </tr>
        </tbody>
    </table>
    </div>
