<ng-container *ngIf="product.length!=0">
    <div class="container">
        <table class="table table-bodered table-striped">
            <thead>
                <tr>
                <th>S.No</th><th>Name</th><th>Image</th><th>Description</th><th>Seller</th><th>Price</th><th>Quantity</th><th>total</th><th>Operation</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of product; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{p.name}}</td>
                    <td><img src="{{p.image}}" alt=""></td>
                    
                    <td>{{p.description}}</td>
                    <td>{{p.seller}}</td>
                    <td>${{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>${{p.total}}</td>
                    <td>
                       <button class="btn btn-dange" (click)="removeItem(p)"><i class="fas fa-trash " ></i></button> 
                    </td>
                </tr>
                <tr >
                    <td colspan="5"></td>
                    <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                    <td> <button class="btn btn-primary" (click)="continueShopping()">Shop More</button></td>
                    <td> <button class="btn btn-success" routerLink="/payment" >CheckOut</button></td>
                    <td><strong>Grand Total : </strong>${{grandTotal}}</td>

                    
                </tr>
            </tbody>
        </table>
        
       
       
    </div>

</ng-container>



<ng-container *ngIf="product.length==0">
    
        <div class="container">
            <div class="card">
            <h2 class="card-title">My Cart</h2>
        </div>
            <div class="center">
        
                <h4>Your cart is empty!</h4>
                    <h6>Add item to it now</h6>
                    <button routerLink="/Home" class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    
    
</ng-container>
