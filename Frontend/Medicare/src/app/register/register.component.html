<div class="container col-md-5 mt-3 py-5 bg-light">
    <h2><i class="fas fa-sharp fa-solid fa-plus"></i>&nbsp;Register</h2><hr>
<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Name" class="form-control" [(ngModel)]="register.fname">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Name" class="form-control" [(ngModel)]="register.lname">
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" placeholder="Enter Email" class="form-control" [(ngModel)]="register.email">
    </div>
    <div class="form-group">
        <label for="mobile">Mobile No:</label>
        <input type="text" name="mobile" id="mobile" placeholder="Enter mobile" class="form-control" [(ngModel)]="register.mobile">
    </div>
    <div class="form-group">
        <label for="age">Age :</label>
        <input type="text" name="age" id="age" placeholder="Enter age" class="form-control" [(ngModel)]="register.age">
    </div>
    <div class="form-group">
        <label for="address">address :</label>
        <input type="text" name="address" id="address" placeholder="Enter address" class="form-control" [(ngModel)]="register.address">
    </div>
    <div class="form-group">
        <label for="city">City :</label>
        <input type="text" name="city" id="city" placeholder="Enter city" class="form-control" [(ngModel)]="register.city">
    </div>
    <div class="form-group">
        <label for="state">state :</label>
        <input type="text" name="state" id="state" placeholder="Enter state" class="form-control" [(ngModel)]="register.state">
    </div>
    <div class="form-group">
        <label for="pincode">Pincode No:</label>
        <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" class="form-control" [(ngModel)]="register.pincode">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" [(ngModel)]="register.password">
    </div>
    <div class="form-check" >
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)="check()">
        <label class="form-check-label" for="flexCheckChecked">
          agree for Terms & Conditions
        </label>
      </div>
    <br>
    <button class="btn btn-primary" [disabled]="!isChecked">Submit</button><br><br>
    <span>Already having an account <a routerLink="/login" >Login</a></span>

</form>
</div>
