<div class="container col-md-4 mt-3 py-5 bg-light">
    <h2><i class="fa-solid fa-lock"></i>&nbsp;Login</h2><hr>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" formControlName="email"  id="email" placeholder="Enter Name" class="form-control" [(ngModel)]="login.email">
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" id="password" placeholder="Enter Password" class="form-control" [(ngModel)]="login.password">
    </div>
   
    <div>
        <p>New to Medicare <a routerLink="/register">Sign Up</a> or <a routerLink="/adminLogin">Admin</a></p>
    </div>
    <br>
    <button class="btn btn-primary" >Login</button>

</form>
</div>
